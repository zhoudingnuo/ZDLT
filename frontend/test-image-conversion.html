<body>
    <div class="container">
        <h1>ğŸ–¼ï¸ å›¾ç‰‡æ ¼å¼è½¬æ¢æµ‹è¯•</h1>
        <p>æ”¯æŒå°†å„ç§å›¾ç‰‡æ ¼å¼ï¼ˆJPGã€JPEGã€GIFã€WEBPã€BMPç­‰ï¼‰ç»Ÿä¸€è½¬æ¢ä¸ºPNGæ ¼å¼</p>
        
        <div class="upload-area" id="uploadArea">
            <p>æ‹–æ‹½å›¾ç‰‡æ–‡ä»¶åˆ°æ­¤å¤„ï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            <button class="btn" onclick="document.getElementById('fileInput').click()">é€‰æ‹©å›¾ç‰‡æ–‡ä»¶</button>
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <button class="btn" id="convertBtn" onclick="convertAllImages()" disabled>è½¬æ¢æ‰€æœ‰å›¾ç‰‡ä¸ºPNG</button>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        // å›¾ç‰‡è½¬æ¢å·¥å…·å‡½æ•°
        const convertImageToPng = (file, quality = 0.9) => {
            return new Promise((resolve, reject) => {
                // æ£€æŸ¥æ˜¯å¦ä¸ºå›¾ç‰‡æ–‡ä»¶
                if (!file.type.startsWith('image/')) {
                    resolve(file);
                    return;
                }

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = () => {
                    try {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        canvas.toBlob((blob) => {
                            if (blob) {
                                const originalName = file.name;
                                const nameWithoutExt = originalName.substring(0, originalName.lastIndexOf('.'));
                                const newFileName = nameWithoutExt + '.png';
                                
                                const convertedFile = new File([blob], newFileName, {
                                    type: 'image/png',
                                    lastModified: Date.now()
                                });
                                
                                log(`âœ… è½¬æ¢æˆåŠŸ: ${originalName} -> ${newFileName} (${blob.size} bytes)`);
                                resolve(convertedFile);
                            } else {
                                reject(new Error('å›¾ç‰‡è½¬æ¢å¤±è´¥'));
                            }
                        }, 'image/png', quality);
                    } catch (error) {
                        reject(error);
                    }
                };

                img.onerror = () => {
                    reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
                };

                const url = URL.createObjectURL(file);
                img.src = url;
                
                img.onload = () => {
                    setTimeout(() => {
                        URL.revokeObjectURL(url);
                    }, 100);
                };
            });
        };

        let selectedFiles = [];

        // æ—¥å¿—å‡½æ•°
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // æ‹–æ‹½å¤„ç†
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            handleFiles(files);
        });

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        function handleFiles(files) {
            selectedFiles = files;
            displayFiles(files);
            document.getElementById('convertBtn').disabled = files.length === 0;
            log(`ğŸ“ é€‰æ‹©äº† ${files.length} ä¸ªå›¾ç‰‡æ–‡ä»¶`);
        }

        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const preview = document.createElement('img');
                preview.className = 'file-preview';
                preview.src = URL.createObjectURL(file);
                
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileDetails = document.createElement('div');
                fileDetails.className = 'file-details';
                fileDetails.textContent = `${file.type} | ${(file.size / 1024).toFixed(1)} KB`;
                
                const status = document.createElement('div');
                status.className = 'status original';
                status.textContent = 'åŸå§‹æ–‡ä»¶';
                
                fileInfo.appendChild(fileName);
                fileInfo.appendChild(fileDetails);
                fileItem.appendChild(preview);
                fileItem.appendChild(fileInfo);
                fileItem.appendChild(status);
                fileList.appendChild(fileItem);
            });
        }

        async function convertAllImages() {
            const convertBtn = document.getElementById('convertBtn');
            convertBtn.disabled = true;
            convertBtn.textContent = 'è½¬æ¢ä¸­...';
            
            log('ğŸ”„ å¼€å§‹è½¬æ¢æ‰€æœ‰å›¾ç‰‡...');
            
            const convertedFiles = [];
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                try {
                    log(`ğŸ”„ æ­£åœ¨è½¬æ¢: ${file.name}`);
                    const convertedFile = await convertImageToPng(file);
                    convertedFiles.push(convertedFile);
                    
                    // æ›´æ–°æ–‡ä»¶é¡¹çŠ¶æ€
                    const fileItems = document.querySelectorAll('.file-item');
                    if (fileItems[i]) {
                        const status = fileItems[i].querySelector('.status');
                        status.className = 'status converted';
                        status.textContent = 'å·²è½¬æ¢';
                    }
                } catch (error) {
                    log(`âŒ è½¬æ¢å¤±è´¥: ${file.name} - ${error.message}`);
                    convertedFiles.push(file);
                    
                    const fileItems = document.querySelectorAll('.file-item');
                    if (fileItems[i]) {
                        const status = fileItems[i].querySelector('.status');
                        status.className = 'status error';
                        status.textContent = 'è½¬æ¢å¤±è´¥';
                    }
                }
            }
            
            log(`âœ… è½¬æ¢å®Œæˆï¼å…±å¤„ç† ${selectedFiles.length} ä¸ªæ–‡ä»¶`);
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            if (convertedFiles.length > 0) {
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'btn';
                downloadBtn.textContent = 'ä¸‹è½½è½¬æ¢åçš„æ–‡ä»¶';
                downloadBtn.onclick = () => downloadFiles(convertedFiles);
                document.getElementById('fileList').appendChild(downloadBtn);
            }
            
            convertBtn.disabled = false;
            convertBtn.textContent = 'è½¬æ¢æ‰€æœ‰å›¾ç‰‡ä¸ºPNG';
        }

        function downloadFiles(files) {
            files.forEach(file => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(file);
                link.download = file.name;
                link.click();
                URL.revokeObjectURL(link.href);
            });
            log('ğŸ“¥ æ–‡ä»¶ä¸‹è½½å·²å¼€å§‹');
        }

        // åˆå§‹åŒ–
        log('ğŸš€ å›¾ç‰‡æ ¼å¼è½¬æ¢å·¥å…·å·²åŠ è½½');
    </script>
